<!DOCTYPE html>

  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular-sanitize.min.js"></script>
  <script>
    angular.module('template', ['ngSanitize']).controller('IframeCtrl', function($scope) {
      // set some defaults for the start and when the passed input values are empty
      $scope.formData = {};
			$scope.defaults = {
      	eventName: '(No name entered)',
				eventIcon: 'question',
				eventIconLrg: 0,
				eventDate: '(No date entered)',
				eventDesc: '(No description entered)',
				eventCta: '(No CTA entered)',
				eventUrl: '#'
			}
      window.update = function(data) {
        $scope.$apply(function() {
          // use the data.value or the default when empty
          $scope.formData[data.name] = (data.value.length > 0) ? data.value : $scope.defaults[data.name];
        });
      };
    });
  </script>
</head>
